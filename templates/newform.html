{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/temp.css')}}">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,600&display=swap" rel="stylesheet">

{% endblock %}

{% block body %}

<section class="section-one">
    <h4 class="heading">We need a little more information in order to confirm your order</h4>
    <h6 class="support">Please fill this form real quick</h6>
</section>

<section class="the-forms">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Hostel</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</section>
    {% endblock %}
